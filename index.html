<body onload="body_onload()">
	<div id="itenerate">
		<img src="imgs/bkng3.jpg" alt="Background Image" style="height: 100%; width: 100%; background-position: center;
		    background-repeat: no-repeat; background-size: cover; opacity: 0.8">

		<div class="title">
			<h2 style="font-size: 45px; color: white;">ITINERATE</h2>
		</div>

		<div class="divInputs">
			<div class="divBudget">
				<label class="lblBudget">Budget*</label>
				<input type="text" class="txtBudget" v-model="budget"/>
				<label class="lblDollar">$</label>
			</div>

			<div class="divDeparture">
				<label class="lblDeparting">Departing*</label>
				
				<div> {{listAirports}}
					<input class="txtAirports" list="airports" name="airports" v-model="term">					
					<datalist id="airports" style="width: 155px">
				 		<option v-for="airport in airports">{{airport.value}}, {{airport.label}}</option>
				 	</datalist>			 	
				</div>

				<div class="w3-xlarge"><i class="fa fa-plane" style="position: absolute; left: 20px; top: 42px;"></i></div>
			</div>

			<div class="divStartDate">
				<label class="lblStartDate">Departure Date*</label>
				<input type="date" class="txtStartDate" v-model="startDate" />
				<span class="glyphicon glyphicon-calendar" style="position: absolute; left: 25px; top: 45px;"></span>
			</div>

			<div class="divEndDate">
				<label class="lblEndDate">Arrival Date</label>
				<input type="date" class="txtEndDate" v-model="endDate" />
				<span class="glyphicon glyphicon-calendar" style="position: absolute; left: 25px; top: 45px;"></span>
				<button class="btnGo" v-on:click="btnGo_click" style="position: absolute; top:16px; width: 80px; height: 50px; background-color: #008cba; color: white;">GO!</button>
			</div>
		</div>
	</div>
